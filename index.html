<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>What's the weather?</title>
		<link href="https://fonts.googleapis.com/css?family=Bangers|Syncopate" rel="stylesheet">
	    <link rel="stylesheet" href="./style/main.css" type="text/css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./scripts/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="weather-widget-wrapper">
                <div class="weather-widget-contents">
                    <div class="app-name">WHAT'S THE WEATHER?</div>
                    <div class="place">
                        <span id="city"></span>
                        <span id="country"></span>
                    </div>
                    <div class="status">
                        <span id="temp"></span>
                        <span id="temunit">C</span>
                    </div>
                    <div class="status">
                         <span id="desc"></span>
                         <img id="icon" alt="weather-report" src=""/> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
